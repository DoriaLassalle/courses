<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses |{% block title %} {% endblock %}</title> 
    {% load static %}
    {% load django_bootstrap5 %}
	{% bootstrap_css %}
    {% bootstrap_javascript %}
  <!--   {% bootstrap_messages %}  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- TOASTR -->
    <link rel="stylesheet" type="text/css" href="{% static 'toastr/toastr.min.css' %}" />
    <script type='text/javascript' src="{% static 'toastr/toastr.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
   
   <script>
    $ (document).ready(function() {
        toastr.options = {
            "closeButton": true,
            "progressBar": false               
        }
    })        
</script>
   

</head>
<body> 
    {% include "navbar.html" %}
    
    {% if messages %}
        {% for message in messages %}
            <script> toastr["{{message.tags}}"]("{{message}}");</script>
        {% endfor %}
    {% endif%}     
              
    {% block content %} 
    {% endblock %}      
            
</body>
</html>
